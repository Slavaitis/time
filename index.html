<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    html, body {
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    p {
        width: fit-content;
        font-size: 12vw;
        display: flex;
        padding: 0;
        margin: 0;
    }
</style>
<body>
    <p id="time"></p>
    <p>Время сосать хуй</p>
</body>
</html>
<script>
    setInterval(() => {
        document.getElementById("time").innerHTML = new Date().toLocaleTimeString();
    }, 100);
</script>
